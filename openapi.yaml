openapi: 3.0.1
info:
  title: AIchiver Plugin
  description: A plugin that allows the user to manage tasks using ChatGPT.
  version: "v1"
servers:
  - url: http://localhost:3000
paths:
  /tasks:
    post:
      operationId: addTask
      summary: Add a new task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                task:
                  type: string
